<%inherit file='../base.html' />

<%def name="content()">
	<%
		from django.shortcuts import reverse
	%>
	%if user:
		<div class="user-area">
			<p>${user.username}</p>
			<a href="${reverse('client_logout')}">登出</a>
			
		</div>
	%else:
		<div class="form">
			<input type="text"  id="username" placeholder="用户名" />
			<input type="password" id="password"  placeholder="密码" />
			<button id="login-submit" data-url="${reverse('client_auth')}">登录</button>
			<button id="regist-submit" data-url="${reverse('client_regist')}">注册</button>
		</div>
	%endif

</%def>
	
<%def name="js()">
	<script src="/static/client/js/auth.js"></script>
</%def>
<%def name="css()">
		<link rel="stylesheet" href="/static/client/css/auth.css" />
</%def>
